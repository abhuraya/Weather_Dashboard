    <link rel="stylesheet" href="./Assets/css/style.css">

<body>

    <header class="header">This will be the header</header>

    <main>
        This is where most content will be written

        <div id="side-bar">Sidebar for recent search results</div>

    <div id="location-form">

    </main>
